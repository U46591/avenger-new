     
    <ion-content>
      
<div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
    <a class="tab-item" href="#/viewProducts">
        <i class="icon ion-bag"></i>
        Products
      </a>
       <a class="tab-item" href="#/viewCart">
        <i class="icon ion-ios-cart"></i>
        Cart
      </a>
      <a class="tab-item" href="#/viewWallet">
        <i class="icon ion-cash"></i>
        Wallet
      </a>
  
      </div>
     Items {{ym.items}}
    </div>
  
  
      
    </ion-content>
    
   <ion-pane class="pane">
<ion-nav-view >
<ion-content class="scroll-content ionic-scroll  has-header">


<ion-gallery products="ym.items">
<div class='ion-gallery-content'>
  <div class='card gallery-card' ng-repeat='product in ym.items'>
    <div class='item gallery-item'>
    <div class="gallery-image-div">
      <img ng-src='{{product.image}}' class='gallery-product-image' style="width:20%" >
      <h3 class='gallery-product-title'></h3>
         <h3 class='gallery-product-price'> {{product.title}} </h3>
      <h3 class='gallery-product-price'> {{product.price}} $</h3>
      <div    class="flag flag-rollback" ><label>{{product.offer}}%<br>Off</label></div>
      
		<label class="item item-input">
			<input type="text"
			placeholder="Quantity"  />
		</label> 
      </div>
  </div>
  </div>
</div>

  <button class="btn btn-primary" style="margin-top: 3%;m;margin-left: 43%;" ng-click="ym.addToCart(product);">Pay Now</button>
  
</ion-gallery>
</ion-content>
</ion-nav-view>
</ion-pane>
